<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h2 class="card-title">{{ title }}</h2>
    <p class="card-text">{{ content }}</p>
    <p class="card-text">R$ {{ value }}</p>
    <button (click)="onClickFav()" class="btn btn-primary">Favoritar</button>
    <button (click)="onClickBuy()" class="btn btn-primary">Comprar</button>
  </div>
</div>
